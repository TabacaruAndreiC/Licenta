<div class="card">
  <div class="card-header">
    Add car
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit($event)' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel"
        ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span *ngIf="propName.errors?.['required']">Name is required</span>
          <span *ngIf="propName.errors?.['minlength']">Name must be at least 5 characters long</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type">type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary ">Save</button>
        <button type="reset" class="btn btn-primary ">Cancel</button>
      </div>
    </form>
  </div>

</div>
