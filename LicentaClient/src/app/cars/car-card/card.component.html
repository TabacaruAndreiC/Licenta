<div class="card">
    <div class="img-wrapper">
      <img class="card-img-top" src ="assets/images/{{car.Image}}">
      <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/car-detail/{{car.Id}}"><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
        </li>
      </ul>
    </div>
  <div class="card-body p-2">
    <h1>{{car.Name}}</h1>
    <h2>{{car.Type}}</h2>
    <h3>{{car.Price}}</h3>
    <h5>{{car.Description}}</h5>
  </div>
</div>
