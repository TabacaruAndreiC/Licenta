<!-- src/app/login/login.component.html -->
<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>E-mail</label>
            <input class="form-control" required ngModel name="email">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" ngModel name="password">
          </div>
          <div class="form-group col-12 d-flex justify-content-between">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
        <div class="social-login">
          <button class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
          <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a routerLink="/register">Create one</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
